<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>E-shop</title>
</head>
<body>
    <!--header class="main-header">
        <a href="index.html" class="logo-link">
            <div></div>
            <p>LOGO</p>
        </a>

        <a href="" >
            <img src="assets/icons/profile-icon.png" alt="">

        <a href="" >

    </header-->

    <div class="container main-content">
        <div class="row row-m-b">
            <div class="col-sm-12">
                <a href="">
                    <img src="assets/images/placeholder-1200x500.png" alt="Ilustračný obrázok - jesenná príroda" class="img-responsive">
                </a>
                <div class="image-elements banner-image-elements">
                    <h2>Jesenný výpredaj</h2>
                    <a href="" class="link-button">Zistite viac >></a>
                </div>
            </div>
        </div>

        <div class="row row-m-b">
            <div class="col-sm-6">
                <a href="">
                    <img src="assets/images/placeholder-600x400.png" alt="Fotka blúzky" class="img-responsive">
                </a>
                <div class="image-elements medium-image-elements">
                    <h3>25% zľava na blúzky</h3>
                    <a href="" class="link-button">Zistite viac >></a>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="image-elements price-on-image">
                    <p><strong>-50%</strong></p>
                    <p>24.99</p>
                </div>
                <a href="">
                    <img src="assets/images/placeholder-600x400.png" alt="Fotka čižiem" class="img-responsive">
                </a>
                <div class="image-elements medium-image-elements">
                    <h3>Čižmy</h3>
                </div>
                
            </div>
        </div>

        <div class="row row-m-b">
            <div class="col-sm-6">
                <h2>Novinky</h2>
                <div id="carousel-news" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="assets/images/placeholder-600x400.png" alt="First slide" class="img-responsive">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Zvonové džínsy</h3>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/images/placeholder-600x400.png" alt="Second slide" class="img-responsive">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Blúzka s čipkou</h3>
                                <p></p>
                            </div>
                        </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/placeholder-600x400.png" alt="Third slide" class="img-responsive">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Vzdušný top</h3>
                            <p></p>
                        </div>
                    </div>
                    </div>
                    <a class="carousel-control-prev" data-target="#carousel-news" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" data-target="#carousel-news" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="col-sm-6">
                <h2>Najlepšie hodnotené</h2>
                <div id="carousel-best" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/images/placeholder-600x400.png" alt="First slide" class="img-responsive">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Úpletový sveter</h3>
                            <p></p>
                        </div>
                    </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/placeholder-600x400.png" alt="Second slide" class="img-responsive">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Károvaná košeľa</h3>
                            <p></p>
                        </div>
                    </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/placeholder-600x400.png" alt="Third slide" class="img-responsive">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Tričko s dlhým rukávom</h3>
                            <p></p>
                        </div>
                    </div>
                    </div>
                    <a class="carousel-control-prev" data-target="#carousel-best" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" data-target="#carousel-best" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="row row-m-b">
            <div class="col-sm-12">
                <a href="">
                    <img src="assets/images/placeholder-1200x500.png" alt="Ilustračný obrázok - jesenná príroda" class="img-responsive">
                </a>
                <div class="image-elements banner-image-elements">
                    <h2>Čo nosiť v tejto sezóne</h2>
                    <a href="" class="link-button">Zistite viac >></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $('.carousel').carousel({ interval: false, });
    </script>
</body>
</html>
