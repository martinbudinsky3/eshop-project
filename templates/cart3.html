<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodacie údaje</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/cart3.css">
</head>

<body>
    <!--Opaque layers-->
    <div id="opaque-layer-sm" class="opaque-layer pop-up d-none d-sm-none"></div>
    <div id="opaque-layer-lg" class="opaque-layer pop-up d-none d-lg-none"></div>

    <!--Page header-->
    <div class="wrapper">
        <header class="container">
            <div class="row page-header">
                <!--Logo-->
                <div id="logo-box" class="col-2 col-4-sm d-md-block">
                    <a href="../index.html">
                        <picture>
                            <source media="(min-width: 576px)" srcset="../assets/images/logo.png">
                            <img src="../assets/images/logo-cropped.png" alt="Logo">
                        </picture>
                    </a>
                </div>
                <!--Icon nav + Search-->
                <div id="icons-box" class="col-10 col-8-sm d-md-flex vertical-reverse ">
                    <div class="header-icons">
                        <a href="cart.html" class="cart-link">
                            <i class="fa fa-shopping-cart icon" aria-hidden="true"></i>
                        </a>

                        <!--Profile button-->
                        <div id="profile-dropdown">
                            <button class="icon-btn" onclick="handleProfileButtonClick()">
                                <i class="fa fa-user icon" aria-hidden="true"></i>
                            </button>

                            <!--Profile menu-->
                            <nav id="profile-menu" class="pop-up d-none">
                                <!--Close menu button-->
                                <button class="left-menu-close icon-btn d-inline-block d-sm-none" onclick="closeMenu()">
                                    <i class="fa fa-times-circle icon" aria-hidden="true"></i>
                                </button>


                                <ul>
                                    <li>
                                        <a href="login.html">Prihlásenie</a>
                                    </li>
                                    <li>
                                        <a href="register.html">Registrácia</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                        <!--Search button - < 768px-->
                        <button class="icon-btn d-inline-block d-md-none" id="search-icon"
                            onclick="handleSearchButtonClick()">
                            <i class="fa fa-search icon"></i>
                        </button>

                        <!--Search bar - >= 768px-->
                        <div class="d-none d-md-block">
                            <form action="">
                                <input type="text" name="search-full-text" class="search-full-text"
                                    placeholder="Zadajte hľadaný výraz">
                                <button type="submit" class="icon-btn">
                                    <i class="fa fa-search icon"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!--Search bar - < 768px-->
                <div id="search-bar" class="col-12 d-none d-md-none">
                    <button class="icon-btn">
                        <i class="fa fa-times-circle icon" aria-hidden="true" onclick="handleSearchButtonClick()"></i>
                    </button>
                    <form action="" id="search-form-xs">
                        <input type="text" name="search-full-text" class="search-full-text"
                            placeholder="Zadajte hľadaný výraz" id="search-input-xs">
                        <button type="submit" id="search-submit-xs" class="icon-btn">
                            <i class="fa fa-search icon"></i>
                        </button>
                    </form>
                </div>
            </div>
        </header>
    </div>
    <div class="wrapper">
        <div class="container">
            <!--Breadcrumb-->
            <div class="center-box">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#" onClick="window.location='cart.html';">Košík</a></li>
                        <li class="breadcrumb-item"><a href="#" onClick="window.location='cart2.html';">Doprava a
                                platba</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Dodacie
                            údaje</li>
                    </ol>
                </nav>
            </div>
            <hr>
        </div>
    </div>
    <div class="wrapper">
        <main class="container">
            <div class=" container sing-or-register">
                <div class="row item">
                    <div class="col-xs-10  col-sm-6 col-md-5 col-lg-5 register-box">
                        <p><strong>Máte už v nás konto? Ušetrite čas a prihláste sa.</strong></p>
                        <button class="login-button" onClick="window.location='login.html';"
                            type="button">PRIHLÁSENIE</button>
                    </div>
                </div>
            </div>

            <hr>
            <div class="form1">
                <h3>Fakturačné údaje</h3>
                <p class="form-restriction">Všetky údaje sú povinné.</p>


                <form id="delivery-form">

                    <div class="form-group">
                        <label for="name">Meno a priezvisko</label>
                        <input type="text" class="text-input form-control" id="name" placeholder="meno a priezvisko">
                    </div>

                    <div class="form-row">
                        <div class="col-sm-8 col-md-8 form-group">
                            <label for="street">Ulica</label>
                            <input type="text" class="text-input form-control" id="street" placeholder="ulica">
                        </div>
                        <div class="col-sm-4 col-md-4 form-group">
                            <label for="numb">Číslo domu</label>
                            <input type="text" class="text-input form-control" id="numb" placeholder="číslo domu">
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="col-sm-8 col-md-8 form-group ">
                            <label for="town">Mesto</label>
                            <input type="text" class="text-input form-control" id="town" placeholder="mesto">
                        </div>
                        <div class="col-sm-4 col-md-4 form-group">
                            <label for="zip">PSČ</label>
                            <input type="text" class="text-input form-control" id="zip" placeholder="PSČ">
                        </div>
                    </div>

                    <div class="form-group ">
                        <label for="country">Krajina</label>
                        <input type="text" class="text-input form-control" id="country" placeholder="krajina">
                    </div>


                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="newsletter-check">
                            <label class="form-check-label" for="newsletter-check">
                                Odoslať na inú adresu</label>
                        </div>
                        <div class="form-check">

                            <input class="form-check-input" type="checkbox" id="conditions-check">
                            <label class="form-check-label" for="conditions-check">
                                Súhlasím s <a href="">obchodnými podmienkami spoločnosti. </a></label>
                        </div>
                    </div>

                </form>
            </div>

            <hr>
            <div class="container summary">
                <p class="summary-cart">Hodnota tovaru: 32€</p>
                <p class="summary-cart">Platba: 3.60€</p>
                <p class="summary-pay">Doprava: 4.60€</p>
                <p class="summary-price">CENA SPOLU : 40.20€</p>

                <button class="back-button" onClick="window.location='cart2.html';">Späť</button>
                <button class="submit-button" onClick="window.location='../index.html';" type="submit"
                    form="delivery-form">Odoslať</button>
            </div>
        </main>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>

</body>

</html>
