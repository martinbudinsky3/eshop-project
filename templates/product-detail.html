<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/product-detail.css">
    <title>E-shop</title>
</head>

<body>
    <!--640x896-->
    <!--200x280-->
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-6 row-m-b">
                    <div id="carousel-product-images" class="carousel slide " data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-product-images" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-product-images" data-slide-to="1"></li>
                            <li data-target="#carousel-product-images" data-slide-to="2"></li>
                            <li data-target="#carousel-product-images" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <a href="">
                                    <img class="d-block w-100 img-responsive"
                                        src="../assets/images/placeholder-600x840.png" alt="First slide">
                                </a>
                            </div>
                            <div class="carousel-item">
                                <a href="">
                                    <img class="d-block w-100 img-responsive"
                                        src="../assets/images/placeholder-600x840.png" alt="First slide">
                                </a>
                            </div>
                            <div class="carousel-item">
                                <a href="">
                                    <img class="d-block w-100 img-responsive"
                                        src="../assets/images/placeholder-600x840.png" alt="First slide"></a>
                            </div>
                            <div class="carousel-item">
                                <a href="">
                                    <img class="d-block w-100 img-responsive"
                                        src="../assets/images/placeholder-600x840.png" alt="First slide"></a>
                            </div>
                        </div>

                        <a class="carousel-control-prev" data-target="#carousel-product-images" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" data-target="#carousel-product-images" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-5 row-m-b">
                    <div class="product-info">
                        <h1 id="product-name">Tričko s dlhým rukávom a potlačou</h1>
                        <section id="price-section">
                            <strong>17.99</strong>
                            <del>12.99</del>
                        </section>
                        <section id="color-section">
                            <label>Farba:</label>
                            <div class="color-box">
                                <div style="background-color: black;" class="color"></div>
                                <div style="background-color: blue;" class="color"></div>
                                <div style="background-color: white;" class="color"></div>
                            </div>
                        </section>
                        <section id="size-section">
                            <label for="size-selector">Veľkosť:</label>
                            <select name="size-selector" id="size-selector"></select>
                        </section>

                        <section id="quantity-section">
                            <label for="quantity-input">Množstvo:</label>
                            <input type="number" name="quantity-input" id="quantity-input">
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        $('.carousel').carousel({ interval: false, });
    </script>
</body>

</html>
